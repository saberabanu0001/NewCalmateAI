<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CalmMateAI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="bg-white text-gray-800 w-64 p-4 shadow-xl hidden md:flex flex-col justify-between">
        <nav class="flex-grow">
            <div class="text-xl font-bold mb-8 text-indigo-600">CalmMateAI</div>
            <ul>
                <li class="mb-2">
                    <a href="/dashboard" class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors duration-200">
                        <i class="fas fa-home mr-3 text-indigo-500"></i> Dashboard Home
                    </a>
                </li>
                <li class="mb-2">
                    <a href="/chat" class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors duration-200">
                        <i class="fas fa-comment-dots mr-3 text-indigo-500"></i> Chat with AI
                    </a>
                </li>
                <li class="mb-2">
                    <a href="/emergency_contacts" class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors duration-200">
                        <i class="fas fa-phone mr-3 text-indigo-500"></i> Emergency Contacts
                    </a>
                </li>
                <li class="mb-2">
                    <a href="/university_access" class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors duration-200">
                        <i class="fas fa-university mr-3 text-indigo-500"></i> University Access
                    </a>
                </li>
                <li class="mb-2">
                    <a href="/wellbeing_resources" class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors duration-200">
                        <i class="fas fa-book-reader mr-3 text-indigo-500"></i> Well-being Resources
                    </a>
                </li>
            </ul>
        </nav>
        <div class="mt-8">
            <a href="/profile" class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors duration-200 mb-2">
                <i class="fas fa-user-circle mr-3 text-indigo-500"></i> Profile & Settings
            </a>
            <a href="/logout" class="flex items-center p-3 rounded-lg text-red-600 hover:bg-red-50 transition-colors duration-200">
                <i class="fas fa-sign-out-alt mr-3 text-red-500"></i> Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="flex items-center justify-between p-4 bg-white border-b">
            <div class="flex items-center gap-3">
                <a href="/dashboard" class="inline-flex items-center text-slate-700 hover:text-indigo-600 text-sm"><span class="mr-2">‚Üê</span> Back to Dashboard</a>
                {% block header_extra %}{% endblock %}
            </div>
            <div class="text-sm text-gray-500">{{ user_name or '' }}</div>
        </header>
        <section class="flex-1 overflow-auto">
            {% block content %}{% endblock %}
        </section>
    </main>
</body>
</html>
